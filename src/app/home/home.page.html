<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Virtual Scroll Demo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingIcon="crescent" refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-virtual-scroll [items]="numbers" approxItemHeight="44px" [trackBy]="trackBy" #ionVirtualScroll>
      <ion-item-sliding *virtualItem="let number; let itemBounds = bounds;">
        <ion-item lines="none">
          <ion-label class="d-flex ion-align-items-center">
            <h2 class="mr-2">
              {{number.number}}
            </h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="tertiary" expandable>
            Archive
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
